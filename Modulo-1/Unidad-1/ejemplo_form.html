<!DOCTYPE html>
<html lang="es"
    <head>
        <meta charset="UTF-8">
        <title> MI PRIMER FORMULARIO</title>

    <body>
       <form action="https://www.google.com" method="POST">
        <table>
            <tr>
                <td>
                    <label for="Nombre">Nombre</label>

                <td>

            <tr>

                    <input type="text" id="nombre" name="nombre">
                </td>
                <td>

            <td>

                    <option value="m">Verde</option>

                <tr>

                        <label for="navegador">Navegadores</label>

                            </datalist>

                    <td>

                        <input type="range" id="Porcentaje" name="Porcentaje">
                    </td>
                </tr>

                <tr>    
                    <td>
                        <label for="Genero">Genero</label>
                        <input type="checkbox" id="contar">Hombre

                        <input type="checkbox" id="contar">No definido

            </td>
